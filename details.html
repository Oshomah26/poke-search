<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>Pokemon card search</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
        <div class="logo">PokéSearch!</div>
    </div>
</header>
<section class="container">
  <!-- Back to cards -->
  <div class="back">
    <a href="/index.html" class="btn">Back to cards</a>
  </div>

  <!-- Card details -->
  <div id="card-details">
    <div>
      <img src="/images/default_image-lage.png" alt="Card name" class="card-img-top">
    </div>

    <div>
      <h2>Card name</h2>
      <p>
        <p class="text-muted">Super type: Water</p>
        <p class="text-muted">Rarity: Extremely Rare</p>
        <p class="text-muted">Average sell price: $10</p>
        <a href="#" class="btn">Visit price page</a>
    </div>
  </div>
</section>

 <!-- Footer -->
 <footer class="main-footer">
  <div class="container">
      <div class="logo"><span>PokéSearch</span></div>
      <div class="social-links">
          <a href="https://facebook.com" target="_blank">
              <i class="fa fa-facebook-f"></i></a>

          <a href="https://twitter.com" target="_blank">
               <i class="fa fa-twitter"></i></a>
          
           <a href="https://instagram.com" target="_blank">
               <i class="fa fa-instagram"></i></a>
      </div>
  </div>
</footer>
    
</body>
</html>
