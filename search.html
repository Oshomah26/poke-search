<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/swiper.css" />
    <link rel="stylesheet" href="lib/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="lib/swiper.js"></script>
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="/index.html"> PokéSearch!</a></div>
        </div>
    </header>

    <!-- Search Cards -->

    <section class="search">
        <div class="container">
            <div id="alert"></div>
            <form action="/search.html" class="search-form">
                <div class="search-flex">
                    <input type="text" id="search-term" placeholder="Enter search term" name="search-term"/>
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
     <!-- Pagination -->
     <div class="pagination">
        <button class="btn btn-primary" id="prev">Prev</button>
        <button class="btn btn-primary" id="next">Next</button>
        <div class="page-counter">Page 1 of 5</div>
      </div>
    </section>
    </section>

 <!-- Footer -->
 <footer class="main-footer">
    <div class="container">
        <div class="logo"><span>PokéSearch</span></div>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <i class="fab fa-facebook"></i></a>

            <a href="https://twitter.com" target="_blank">
                 <i class="fab fa-twitter"></i></a>
            
             <a href="https://instagram.com" target="_blank">
                 <i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
    
</body>
</html>
